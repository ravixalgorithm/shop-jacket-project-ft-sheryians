<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop Jacket Project ft.Sheryians</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
  </head>
  <body>
    <div id="main">
      <div id="nav">
        <h4>About</h4>
        <h4>News</h4>
        <h4>Cart</h4>
        <i class="ri-shopping-bag-line"></i>
      </div>
      <div id="content">
        <h1>
            Lightly padded,<br>
            quilted jacket in <br>
            recycled polyester.
        </h1>
        <div id="content-inner">
            <p>
                Exclusive brands aspire for the label haute <br>
                couture, but the term is technically limited to <br>
                members of the Chambre Syndicate de la Haute
            </p>
            <div id="options">
                <div class="elem">
                    <a href="#">Add to cart</a>
                    <i class="ri-arrow-right-up-line"></i>
                </div>
                <div class="elem">
                    <a href="#">Product details</a>
                    <i class="ri-arrow-right-up-line"></i>
                </div>
                <div class="elem">
                    <a href="#">Shipping</a>
                    <i class="ri-arrow-right-up-line"></i>
                </div>
            </div>
        </div>
      </div>
      <div id="bottom">
      </div>
    </div>
  </body>
</html>
